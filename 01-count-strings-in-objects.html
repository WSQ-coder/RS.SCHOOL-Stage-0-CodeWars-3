<script id="mainScript">
	function strCount(a) {
		let counter = 0;
		if (typeof a == "string") return 1;
		if (typeof a == "object") {
			for (key in a) counter += strCount(a[key])
		}
		return counter;
	}


	obj1 = {
		first: "1",
		second: "2",
		third: false,
		fourth: ["anytime", 2, 3, 4],
		fifth: null
	}

	console.log(strCount(obj1))
</script>
