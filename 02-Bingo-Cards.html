<script id="mainScript">
	function getCard() {
		return []
			.concat(getBlock('B', 1, 5))
			.concat(getBlock('I', 16, 5))
			.concat(getBlock('N', 31, 4))
			.concat(getBlock('G', 46, 5))
			.concat(getBlock('O', 61, 5))
	}

	function getBlock(symbol, from, count) {
		let result = [], arr, elem;
		arr = Array(15).fill(null).map((x, n) => from + n)

		for (let i = 0; i < count; i++) {
			elem = arr[~~(arr.length * Math.random())]
			arr = arr.filter(x => x != elem)
			result.push(symbol + elem)
		}

		return result;
	}

	console.log(getBlock("B", 1, 15))
	console.log(getCard())
	

</script>
